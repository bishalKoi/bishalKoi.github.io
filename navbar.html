<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strathfield Gym</title>

  <!-- Tailwind (CDN for demo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500;700" rel="stylesheet"/>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
  </style>
</head>
<body class="bg-[#0e1a13] text-white">
  <!-- Header -->
  <header class="sticky top-0 z-20 bg-[#122118] border-b border-[#264532] px-4 sm:px-8 md:px-10 py-3 sm:py-4 flex items-center justify-between">
    <div class="flex items-center gap-3 text-white">
      <div class="w-8 h-8">
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8">
          <g clip-path="url(#clip0_6_535)">
            <path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
          </g>
          <defs><clipPath id="clip0_6_535"><rect fill="white" height="48" width="48"></rect></clipPath></defs>
        </svg>
      </div>
      <h1 class="text-lg sm:text-xl font-bold tracking-[-0.015em]">Strathfield Gym</h1>
    </div>

    <!-- Desktop nav -->
    <nav class="hidden md:flex items-center gap-4 lg:gap-9">
      <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="index.html">Home</a>
      <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="services.html">Services</a>
      <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="trainers.html">Trainers</a>
      <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="membership.html">Membership</a>
      <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="timetable.html">Timetable</a>
      <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="contact.html">Contact</a>
    </nav>

  
    <!-- Hamburger (mobile) -->
    <button
      id="navbar-toggle"
      class="md:hidden flex items-center justify-center text-white focus:outline-none"
      aria-label="Open menu"
      aria-controls="navbar-mobile"
      aria-expanded="false"
    >
      <span class="material-symbols-outlined text-3xl">menu</span>
    </button>
  </header>

  <!-- Overlay -->
  <div
    id="navbar-overlay"
    class="fixed inset-0 z-30 bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300 md:hidden"
    aria-hidden="true"
  ></div>

  <!-- Mobile Menu -->
  <aside
    id="navbar-mobile"
    class="fixed top-0 right-0 h-full w-4/5 max-w-xs bg-[#122118] z-40 shadow-lg transform translate-x-full transition-transform duration-300 md:hidden"
    role="dialog"
    aria-modal="true"
    aria-label="Mobile navigation"
  >
    <div class="flex items-center justify-between px-4 py-4 border-b border-[#264532]">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8">
            <g clip-path="url(#mclip0_6_535)">
              <path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
            </g>
            <defs><clipPath id="mclip0_6_535"><rect fill="white" height="48" width="48"></rect></clipPath></defs>
          </svg>
        </div>
        <h2 class="text-white text-lg font-bold tracking-[-0.015em]">Strathfield Gym</h2>
      </div>
      <button id="navbar-close" class="text-white focus:outline-none" aria-label="Close menu">
        <span class="material-symbols-outlined text-3xl">close</span>
      </button>
    </div>

    <nav class="flex flex-col gap-2 px-6 py-6">
      <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="index.html">Home</a>
      <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="services.html">Services</a>
      <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="trainers.html">Trainers</a>
      <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="membership.html">Membership</a>
      <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="timetable.html">Timetable</a>
      <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="contact.html">Contact</a>

      <a class="flex min-w-[90px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-5 bg-[#38e07b] text-[#122118] text-sm font-bold tracking-wide transition-transform hover:scale-105 mt-4" href="#">
        <span class="truncate">Join Now</span>
      </a>
    </nav>
  </aside>

  <script>
    const toggleBtn   = document.getElementById('navbar-toggle');
    const closeBtn    = document.getElementById('navbar-close');
    const mobileMenu  = document.getElementById('navbar-mobile');
    const overlay     = document.getElementById('navbar-overlay');
    const body        = document.body;

    let lastFocus = null;

    const openMenu = () => {
      lastFocus = document.activeElement;

      mobileMenu.classList.remove('translate-x-full');
      mobileMenu.classList.add('translate-x-0');

      overlay.classList.remove('pointer-events-none');
      overlay.classList.replace('opacity-0','opacity-100'); // <-- swap, don't stack

      toggleBtn.setAttribute('aria-expanded', 'true');
      body.classList.add('overflow-hidden'); // lock scroll

      // move focus to close button for accessibility
      closeBtn?.focus();
    };

    const closeMenu = () => {
      mobileMenu.classList.add('translate-x-full');
      mobileMenu.classList.remove('translate-x-0');

      overlay.classList.add('pointer-events-none');
      overlay.classList.replace('opacity-100','opacity-0'); // <-- swap back

      toggleBtn.setAttribute('aria-expanded', 'false');
      body.classList.remove('overflow-hidden'); // unlock scroll

      // restore focus to the opener if possible
      lastFocus?.focus?.();
    };

    // Button handlers
    toggleBtn?.addEventListener('click', openMenu);
    closeBtn?.addEventListener('click', closeMenu);

    // Close on overlay click
    overlay?.addEventListener('click', closeMenu);

    // Close on link click
    mobileMenu?.querySelectorAll('a').forEach(a => a.addEventListener('click', closeMenu));

    // Close on Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });

    // If resizing to desktop, ensure menu/overlay are closed
    const handleResize = () => {
      if (window.matchMedia('(min-width: 768px)').matches) {
        closeMenu();
      }
    };
    window.addEventListener('resize', handleResize);
  </script>
</body>
</html>
