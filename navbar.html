<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="sticky top-0 z-20 bg-[#122118] border-b border-[#264532] px-4 sm:px-8 md:px-10 py-3 sm:py-4 flex items-center justify-between">
        <div class="flex items-center gap-3 text-white">
          <div class="w-8 h-8">
            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_6_535)">
                <path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
              </g>
              <defs>
                <clipPath id="clip0_6_535"><rect fill="white" height="48" width="48"></rect></clipPath>
              </defs>
            </svg>
          </div>
          <h2 class="text-white text-lg sm:text-xl font-bold leading-tight tracking-[-0.015em]">Strathfield Gym</h2>
        </div>
        <!-- Desktop nav -->
        <nav class="hidden md:flex items-center gap-4 lg:gap-9">
            <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="index.html">Home</a>
            <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="services.html">Services</a>
            <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="trainers.html">Trainers</a>
            <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="membership.html">Membership</a>
            <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="timetable.html">Timetable</a>
            <a class="text-white text-base font-medium leading-normal hover:text-[#38e07b] transition-colors" href="contact.html">Contact</a>
          </nav>
          <button class="hidden md:flex min-w-[90px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 sm:h-12 px-5 sm:px-6 bg-[#38e07b] text-[#122118] text-sm sm:text-base font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 transition-all">
            <span class="truncate">Join Now</span>
          </button>
          <!-- Hamburger for mobile -->
          <button id="navbar-toggle" class="md:hidden flex items-center justify-center text-white focus:outline-none">
            <span class="material-symbols-outlined text-3xl">menu</span>
          </button>
      </header>
      <!-- Mobile menu (hidden by default) -->
      <div id="navbar-mobile" class="fixed top-0 right-0 h-full w-4/5 max-w-xs bg-[#122118] z-30 shadow-lg transform translate-x-full transition-transform duration-300 md:hidden">
        <div class="flex items-center justify-between px-4 py-4 border-b border-[#264532]">
          <div class="flex items-center gap-3 text-white">
            <div class="w-8 h-8">
              <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_6_535)">
                  <path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_535"><rect fill="white" height="48" width="48"></rect></clipPath>
                </defs>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Strathfield Gym</h2>
          </div>
          <button id="navbar-close" class="text-white focus:outline-none">
            <span class="material-symbols-outlined text-3xl">close</span>
          </button>
        </div>
        <nav class="flex flex-col gap-2 px-6 py-6">
          <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="index.html">Home</a>
          <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="services.html">Services</a>
          <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="trainers.html">Trainers</a>
          <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="membership.html">Membership</a>
          <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="timetable.html">Timetable</a>
          <a class="text-white text-base font-medium py-2 border-b border-[#264532] hover:text-[#38e07b] transition-colors" href="contact.html">Contact</a>
          <a class="flex min-w-[90px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-5 bg-[#38e07b] text-[#122118] text-sm font-bold tracking-wide transition-transform hover:scale-105 mt-4" href="#">
            <span class="truncate">Join Now</span>
          </a>
        </nav>
      </div>
      <script>
        // Hamburger menu logic
        const toggleBtn = document.getElementById('navbar-toggle');
        const closeBtn = document.getElementById('navbar-close');
        const mobileMenu = document.getElementById('navbar-mobile');
        function openMenu() {
          mobileMenu.style.transform = 'translateX(0)';
        }
        function closeMenu() {
          mobileMenu.style.transform = 'translateX(100%)';
        }
        if (toggleBtn && mobileMenu) {
          toggleBtn.onclick = openMenu;
        }
        if (closeBtn && mobileMenu) {
          closeBtn.onclick = closeMenu;
        }
        // Hide mobile menu on navigation
        mobileMenu && mobileMenu.querySelectorAll('a').forEach(a => {
          a.onclick = closeMenu;
        });
      </script>
</body>
</html>
